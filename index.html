<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph - Quick Pick</title>

        <link rel="stylesheet" href="src/styles/reset.css">

    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Detona Ralph</h1><br>
        <h2>Quick-Pick Challenge</h2>
    </header>
    <main>
        <div class="container">
            <div class="menu">
                <div class="menu-time">
                    <h2 id="title">Time Left</h2>
                    <h2 class="second" id="time">0</h2>
                </div>
                <div class="menu-score">
                    <h2 id="title">Your score</h2>
                    <h2 class="second" id="score">0</h2>
                </div>
                <div class="menu-lives">
                    <img src="src/images/download.png" alt="player" height="60px" width="60px">
                    <h2 class='second'>x3</h2>
                </div>
            </div>
            <div class="panel">
                <div class="panel-row">
                    <div class="square" id="1"></div>
                    <div class="square" id="2"></div>
                    <div class="square" id="3"></div>
                </div>
                <div class="panel-row">
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                </div>
                <div class="panel-row">
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                </div>
            </div>
            <div class="reset">
                <h2 id="button"></h2>
            </div>
        </div>
    </main>
    
    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
